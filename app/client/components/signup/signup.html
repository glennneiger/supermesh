<div class="Signup">
	<div class="Signup-headline">
		<h2>Sign Up for Super Mesh</h2>
	</div>



	<div class="Signup-form">
		<form name="signup" ng-submit="signUpUser(email, password)" novalidate>
			<div class="inner-addon left-addon">
			    <i class="glyphicon glyphicon-envelope"></i>
			    <input type="text" name="email" ng-model="email" placeholder="email">
			</div>
			<div class="inner-addon left-addon">
		    <i class="glyphicon glyphicon-lock"></i>
				<input type="password" name="password" ng-model ="password" placeholder="password">

				<div class ="errorMsg" ng-show="error">{{error.code}}</div>

				<button class="customBtn customBtn-index" type="submit">Sign Up</button>
			</div>
		</form>
	</div>
</div>
