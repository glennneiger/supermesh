<div class="Admin">
	<div class="Admin-section Admin-top">
		Sessions
	</div>
	<ul class="Admin-session">
		<li ng-repeat='session in sessions'>
			<span>{{session.name}}!!</span>
			<span class="presenter">{{session.presenter}} ++</span>
			<span class="right-addon glyphicon glyphicon-chevron-right right" aria-hidden="true"></span>
		</li>
	</ul>
	<div class="Admin-section">
		Add a Session
	</div>
		<form ng-submit='submitSession(session)'>
			<input type='text' ng-model='session.name' placeholder='Name'/>
			<input type='text' ng-model='session.presenter' placeholder='Presenter'/>
			<input type='text' ng-model='session.desc' placeholder='Description'/>
			<button type='submit' class="customBtn">Add</button>
		</form>
	</div>
</div>
