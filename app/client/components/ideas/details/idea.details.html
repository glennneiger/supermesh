<section class="Ideas">
	<div class="Ideas-section">
		{{vm.idea.name}}
		<span class="upvote glyphicon glyphicon-chevron-up" ng-model="vm.idea.upvote">
			{{vm.idea.upvote}}
		</span>
	</div>
	<ul class="Ideas-detail">
		<li>Category: {{vm.idea.category}}</li>
		<li>Message: {{vm.idea.message}}</li>
	</ul>
</section>
